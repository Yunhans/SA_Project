<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試用</title>

    <link href="statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="statics/icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="statics/js/bootstrap.min.js"></script>
    <script src="statics/js/hugo.js"></script>
    <script src="statics/js/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <form id="uploadForm" action="#" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">圖片上傳測試</label>
            <input  type="file" id="file" name = "file" multiple/>
        </div>
        <input type="submit" onclick="uploadfile()">
    </form>

<script>
	function uploadfile() {
		var file = $("#file")[0].files[0] ;
	
	var formData = new FormData(document.getElementById('uploadForm'));
	formData.append("file", file) ;
	
	$.ajax({
	        url: 'api/upload.do', // 请根据实际情况修改 Servlet 的 URL
	        type: "POST",
	        data: formData,
	        processData: false,
	        contentType: false,
	        success: function (response) {
				console.log(response) ;
	        },
	        error: function (error) {
	            console.error(error);
	        }
    	});
	}
	
	
</script>
    
</body>
</html>
